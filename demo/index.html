<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Démo himarc</title>
  <style>
    .container {
      display: flex;
    }

    textarea {
      width: 50%;
    }

    #editor {
      font-size: 1rem;
      white-space: pre-wrap;
    }

    .startField,
    .tag {
      color: blue;
      font-weight: bold;
    }

    .subFieldCodeDelimiter,
    .subFieldCode {
      color: green;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <label>Sélectionner un fichier mrk</label>
  <input type='file' accept=".mrk">
  <div class="container">
    <textarea id="record-mrk" rows="20"></textarea>
    <textarea id="record-json" rows="20"></textarea>
  </div>

  <p>
    An example of live Marc21 text syntax highlighting in a content-editable element.
  </p>

  <pre contentEditable='true' id='editor'></pre>
 
  <script src="main.js"></script>
</body>

</html>
